{% extends 'base/base_layout.html' %}

{% block title %} Login {% endblock %}

{% block mainblock %}

<div class="my-3">
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Username</label>
				<input
					type="text"
					class="form-control"
					name="username"
					placeholder="Enter Username"
				/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Password</label>
				<input
					type="password"
					class="form-control"
					name="password"
					placeholder="Enter Password"
				/>
			</div>
		</div>
		<button type="submit" class="btn btn-info col-md-6">Login</button>
	</form>
</div>

{% endblock %}
