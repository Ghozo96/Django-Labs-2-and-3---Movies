{% extends 'base/base_layout.html' %}

{% block title %} Movies | {{ movie.name }} | Update {% endblock %}
{% block mainblock %}


<form method="post" action="{% url 'update' movie.id %}">
  {% csrf_token %}
  {{ form.as_p}}
  <button type="submit" class="btn btn-info">Update</button>
</form>

{% endblock %}
