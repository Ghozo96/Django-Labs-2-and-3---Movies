<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li {% if '/' == request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item mr-3"
                {% endif %}
            >
                <a class="nav-link" href="{% url 'movies_list' %}">Movies</a>
            </li>
            
            {% if user.is_authenticated %}
                <li>
                    <div class="nav-link">
                        <i class="fas fa-user mr-1"></i>{{ user.first_name }}
                    </div>
                </li>
                <li>
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                    <form action="{% url 'logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form> 
                </li>
            {% else %}
                <li {% if 'register' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li {% if 'login' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
        </div>
      </div>
    </nav>

</header>
